<div class="container-fondo">
    <div class="card-login">
        <mat-card [class.mat-elevation-z5]="true">
            <img src="assets/images/pokelogo.jpg">
            <form [formGroup]="frmLogin" *ngIf="!nuevo">
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="User" formControlName="email" required>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput type="password" placeholder="Password" formControlName="password" required>
                </mat-form-field>

            </form>
            <form [formGroup]="frmRegister" *ngIf="nuevo">
                <mat-form-field>
                    <mat-label>Name</mat-label>
                    <input matInput placeholder="Your email" formControlName="name" required>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Your Name" formControlName="email" required>
                    <mat-error *ngIf="!this.frmRegister.get('email').valid && this.frmRegister.get('email').touched ">
                        {{getEmail()}}
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput type="password" placeholder="Your password" formControlName="password" required>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Confirm Password</mat-label>
                    <input matInput type="password" placeholder="Your password again" formControlName="confirmPassword" required>
                    <mat-error *ngIf="this.frmRegister.hasError('notSame') && this.frmRegister.get('confirmPassword').touched">
                        {{'Las contrase√±as no son iguales'}}
                    </mat-error>
                </mat-form-field>
            </form>
            <button mat-raised-button (click)="login()" *ngIf="!nuevo" color="primary">Ingresar</button>
            <button mat-raised-button (click)="register(false)" *ngIf="nuevo" color="warn">Cancelar</button>
            <button mat-raised-button (click)="register(true)" *ngIf="!nuevo" color="primary">Registrarse</button>
            <button mat-raised-button (click)="registerTrainer()" *ngIf="nuevo" color="primary">Registrarse</button>
        </mat-card>
    </div>
</div>
